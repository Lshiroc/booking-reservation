<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <main>
        <div class="notificationContainer">
            <div class="notification">
                <div class="notificationCloseBtn">
                    <img src="./images/close2.svg" alt="Close" />
                </div>
                <p class="notificationText">Please, fill the all required fields</p>
            </div>
        </div>
        <div class="reservation-container">
            <div class="sidebar">
                <div class="progress">
                    <div class="pinpoint current">
                        <p class="pinpoint-label">Staff</p>
                    </div>
                    <div class="pinpoint">
                        <p class="pinpoint-label">Service</p>
                    </div>
                    <div class="pinpoint">
                        <p class="pinpoint-label">Date & Time</p>
                    </div>
                    <div class="pinpoint">
                        <p class="pinpoint-label">Confirmation</p>
                    </div>
                </div>
                <div class="bottom-space"></div>
            </div>
            <div class="content">
                <div class="content-top">
                    <h1 id="processTitle" class="process-title">Select staff</h1>
                </div>
                <div id="contentBox" class="content-main">
                    <!-- Defaul Option -->
                    <div id="optionsContainer" class="options"></div>
                    <div id="dateContainer" class="date">
                        <div class="date-calendar">
                            <div class="navigator">
                                <div id="backDate" class="navigator-prev">
                                    <img src="./images/left.svg" alt="Pervious month">
                                </div>
                                <div id="dateLabel" class="navigator-current">August 2023</div>
                                <div id="nextDate" class="navigator-next">
                                    <img src="./images/right.svg" alt="Next month">
                                </div>
                            </div>
                            <div class="date-calendar-main">
                                <div class="weekdays">
                                    <div class="weekday">Sun</div>
                                    <div class="weekday">Mon</div>
                                    <div class="weekday">Tue</div>
                                    <div class="weekday">Wed</div>
                                    <div class="weekday">Thu</div>
                                    <div class="weekday">Fri</div>
                                    <div class="weekday">Sat</div>
                                </div>
                                <div id="daysContainer" class="days"></div>
                            </div>
                        </div>
                        <div class="date-preview">
                            <div class="title">Time</div>
                            <div class="date-preview-main">
                                <div id="timeLabel" class="label">Select date</div>
                                <div id="timesContainer" class="times"></div>
                            </div>
                        </div>
                    </div>
                    <div id="confirmationForm" class="confirmation">
                        <div class="formItem">
                            <label for="nameInp">First name <span class="important">*</span></label><br/>
                            <input id="nameInp" name="firstname" class="formInput" type="text" />
                        </div>
                        <div class="formItem">
                            <label for="lastInp">Last name <span>*</span></label><br/>
                            <input id="lastInp" name="lastname" class="formInput" type="text" />
                        </div>
                        <div class="formItem">
                            <label for="emailInp">E-mail <span>*</span></label><br/>
                            <input id="emailInp" name="email" class="formInput" type="text" />
                        </div>
                        <div class="formItem">
                            <label for="phoneInp">Phone</label><br/>
                            <input id="phoneInp" name="phone" class="formInput" type="text" />
                        </div>
                        <div class="formItem">
                            <label>Note</label>
                            <div id="noteBox" class="noteBox">
                                <div class="noteItem">
                                    <p class="noteItem-label">Staff:</p>
                                    <p id="noteStaff" class="noteItem-value"></p>
                                </div>
                                <div class="noteItem">
                                    <p class="noteItem-label">Service:</p>
                                    <p id="noteService" class="noteItem-value"></p>
                                </div>
                                <div class="noteItem">
                                    <p class="noteItem-label">Date:</p>
                                    <p id="noteDateTime" class="noteItem-value"></p>
                                </div>
                                <div class="noteItem">
                                    <p class="noteItem-label">Total:</p>
                                    <p id="noteTotal" class="noteItem-value-price"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-bottom">
                    <div class="left">
                        <div id="backBtn" class="back">BACK</div>
                        <div class="info">
                            <img class="info-img" src="./images/info.svg" alt="Info" />
                            <div class="info-text"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div id="nextBtn" class="next">NEXT</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
