<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <main>
        <div class="reservation-container">
            <div class="sidebar">
                <div class="progress">
                    <div class="pinpoint success">
                        <div class="pinpoint-order">1</div>
                        <p class="pinpoint-label">Staff</p>
                    </div>
                    <div class="pinpoint">
                        <div class="pinpoint-order">2</div>
                        <p class="pinpoint-label">Service</p>
                    </div>
                    <div class="pinpoint">
                        <div class="pinpoint-order">3</div>
                        <p class="pinpoint-label">Date & Time</p>
                    </div>
                    <div class="pinpoint">
                        <div class="pinpoint-order">4</div>
                        <p class="pinpoint-label">Confirmation</p>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="topBar">
                    <h1 class="process-title">Select staff</h1>
                    <div class="closeBtn">close</div>
                </div>

                <div class="content-main">
                    <div class="option">
                        <div class="option-img">
                            <img src="./images/alex.png" alt="Alex Rosetta">
                        </div>
                        <div class="option-title">Alex Rosetta</div>
                        <div class="option-description">alexyrosetta@egmail.com</div>
                    </div>
                    <div class="option">
                        <div class="option-img">
                            <img src="./images/maria.png" alt="Alex Rosetta">
                        </div>
                        <div class="option-title">Maria July</div>
                        <div class="option-description">mariajuly@egmail.com</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
